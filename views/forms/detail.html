

<div id="page-wrapper" style="margin:1px; height: 80%; ">
    <div>
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
        <div class="row" style="margin-top:20px;display:block;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Shipment Details
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6" id="divShipingForm">
                                <div class="form-group">
                                    <label>ShippingID *</label>
                                    <input class="form-control" ng-model="vm.ShipmentTemplate.ShippingID" placeholder="Enter ShippingID">
                                </div>
                                <div class="form-group">
                                    <label>ConveyanceName *</label>
                                    <input class="form-control" ng-model="vm.ShipmentTemplate.ConveyanceName" placeholder="Enter Conveyance Name">
                                </div>

                                <div class="form-group">
                                    <label>Country *</label>
                                    <select ng-model="vm.ShipmentTemplate.Country" ng-change="vm.Filter_onChange('ddlCountry');" id="ddlCountry" class="form-control" style="width: 100%">
                                        <option value="0">Select Country</option>
                                        <option ng-repeat="myItemList in vm.LocationList | filter:{ parentID: '0' } "
                                                value="{{myItemList.id}}" title="{{myItemList.name}}">
                                            {{myItemList.name}}
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>State *</label>
                                    <select ng-model="vm.ShipmentTemplate.State" id="ddlState" class="form-control" style="width: 100%">
                                        <option value="0">Select State</option>
                                        <option data-ng-repeat="myItemList in vm.LocationList | filter:{ active: 'true' } " value="{{myItemList.id}}"
                                                title="{{myItemList.name}}">
                                            {{myItemList.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Arrival Date *</label>
                                    <input class="form-control" readonly="readonly" ng-model="vm.ShipmentTemplate.ArrivalDate;" placeholder="Enter Date of Arrival" my-datepicker>
                                </div>
                                <div>
                                    <button type="submit" ng-click="vm.saveTemplate();" class="btn btn-primary">Submit Button</button>
                                    <!--<button type="reset" ng-click="vm.resetTemplate();" class="btn btn-primary">Reset Button</button>-->
                                    <button type="button" ng-click="vm.cancelTemplate();" class="btn btn-primary">Cancel Button</button>
                                </div>
                                <div style="color:red;margin-top:5px;font-weight:normal;font-size:13px;">
                                    <label>{{vm.ErrorMessage}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
