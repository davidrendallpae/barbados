

<div id="modDetail" style="margin:1px; height: 80%; ">
    <div>
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
        <div class="row" style="margin-top:20px;display:block;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        License Application Form
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6" id="divLicenseForm">
                                <div class="form-group">
                                    <label>EIN *</label>
                                    <input class="form-control" ng-model="vm.data.ein" ng-disabled="vm.ein_disabled" placeholder="Enter EIN">
                                </div>
                                <div class="form-group">
                                    <label>Applicant Name *</label>
                                    <input class="form-control" ng-model="vm.data.applicantName"  placeholder="Enter Applicant Name">
                                </div>

                                <div class="form-group">
                                    <label>Country *</label>
                                    <select ng-model="vm.data.country"  ng-change="vm.Filter_onChange('ddlCountry');" id="ddlCountry" class="form-control" style="width: 100%">
                                        <option value="0">Select Country</option>
                                        <option ng-repeat="myItemList in vm.LocationList | filter:{ parentID: '0' } "
                                                value="{{myItemList.id}}" title="{{myItemList.name}}">
                                            {{myItemList.name}}
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>State *</label>
                                    <select ng-model="vm.data.state"   id="ddlState" class="form-control" style="width: 100%">
                                        <option value="0">Select State</option>
                                        <option data-ng-repeat="myItemList in vm.LocationList | filter:{ active: 'true' } " value="{{myItemList.id}}"
                                                title="{{myItemList.name}}">
                                            {{myItemList.name}}
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>File :</label><label>{{vm.data.myfile}}</label>
                                    <br />
                                    <span data-wf-upload wfdata="vm.data.myfile"></span> 
                                </div>
                                <div class="form-group">
                                    <label>Apply Date *</label>
                                    <input class="form-control" readonly="readonly"   ng-model="vm.data.applyDate;" placeholder="Enter Date of Apply" my-datepicker>
                                </div>
                                <div>
                                    <div>
                                        <span data-wf-button wftitle="'Submit'" wftype="'submit'" wfdata="vm"></span>
                                        <span data-wf-button wftitle="'Cancel'" wftype="'cancel'" wfdata="vm"></span> 
                                    </div>
                                </div>
                                <div style="color:red;margin-top:5px;font-weight:normal;font-size:13px;">
                                    <label>{{vm.errorMessage}}</label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
