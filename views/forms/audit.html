

<div id="modAudit" style="margin:1px; height: 80%; ">
    <div>
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
        <div class="row" style="margin-top:20px;display:block;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        License Application Form - Auditing
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6" id="divLicenseForm">
                                <div class="form-group">
                                    <label>EIN  : </label>{{vm.data.ein}}
                                </div>
                                <div class="form-group">
                                    <label>Applicant Name  : </label> {{vm.data.applicantName}}
                                </div>

                                <div class="form-group">
                                    <label>Country  : </label> {{vm.data.countryName}}
                                </div>

                                <div class="form-group">
                                    <label>State  : </label>{{vm.data.stateName}}
                                </div>
                                <div class="form-group">
                                    <label>Apply Date : </label> {{vm.data.applyDate}}
                                </div>

                                <div class="form-group">
                                    <label>Status : </label> {{vm.data.status}}
                                </div>
                                <div class="form-group">
                                    <label>File : </label> {{vm.data.myfile}} 
                                </div>

                                <div>
                                    <div  class="form-group">
                                        <label>Remarks *</label>
                                        <input ng-model="vm.data.actionRemarks" class="form-control" placeholder="Enter Remarks">
                                    </div>
                                    <div>
                                        <span data-wf-button wftitle="'Approve'" wftype="'approve'" wfdata="vm" ></span>
                                        <span data-wf-button wftitle="'Reject'" wftype="'reject'" wfdata="vm" ></span>
                                        <span data-wf-button wftitle="'Cancel'" wftype="'cancel'" wfdata="vm" ></span> 
                                    </div>
                                </div>
                                <div style="color:red;margin-top:5px;font-weight:normal;font-size:13px;">
                                    <label>{{vm.data.errorMessage}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
